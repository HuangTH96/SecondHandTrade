<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上传新物品 - 卡鲁二手哥</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>上传新物品</h1>
            <a href="{{ url_for('index') }}" class="back-btn">返回首页</a>
        </header>

        <form method="POST" enctype="multipart/form-data" class="upload-form">
            <div class="form-group">
                <label for="title">物品名称：</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div class="form-group">
                <label for="description">物品描述：</label>
                <textarea id="description" name="description" required></textarea>
            </div>

            <div class="form-group">
                <label for="price">价格：</label>
                <input type="number" id="price" name="price" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="category">类别：</label>
                <select id="category" name="category" required>
                    <option value="">请选择类别</option>
                    <option value="办公">办公</option>
                    <option value="生活">生活</option>
                    <option value="娱乐">娱乐</option>
                    <option value="学习资料">学习资料</option>
                </select>
            </div>

            <div class="form-group">
                <label for="image">物品图片：</label>
                <input type="file" id="image" name="image" accept="image/*" required>
            </div>

            <button type="submit" class="submit-btn">上传</button>
        </form>
    </div>
</body>
</html>
